<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Handwriting Contest</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f4f4f4; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <table id="submissions">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Handwriting</th>
        <th>Video</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/submissions')
  .then(res => res.json())
  .then(data => {
    console.log('Submissions:', data); // ✅ Add this line
    const tbody = document.querySelector('#submissions tbody');
    data.forEach(entry => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${entry.name}</td>
        <td>${entry.email}</td>
        <td><a href="/uploads/${entry.handwriting}" target="_blank">View</a></td>
        <td><a href="/uploads/${entry.video}" target="_blank">Watch</a></td>
        <td>${entry.status}</td>
        <td>
          ${entry.status === 'pending' ? `<button onclick="approve(${entry.id})">Approve</button>` : '—'}
        </td>
      `;
      tbody.appendChild(row);
    });
  })
  .catch(err => {
    console.error('Failed to load submissions:', err); // ✅ Add this line
  });

    function approve(id) {
      fetch('/approve/' + id, { method: 'POST' })
        .then(() => location.reload());
    }
  </script>
</body>
</html>
