<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Handwriting Contest</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f4f4f4; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
    button { padding: 6px 12px; margin-right: 5px; }
    .delete-btn { background: #dc3545; color: white; border: none; }
    .approve-btn { background: #28a745; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <table id="submissions">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Handwriting</th>
        <th>Video</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/admin-submissions')
      .then(res => res.json())
      .then(data => {
        console.log('Submissions:', data);
        const tbody = document.querySelector('#submissions tbody');
        data.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.email}</td>
            <td><a href="/uploads/${entry.handwriting}" target="_blank">View</a></td>
            <td><a href="/uploads/${entry.video}" target="_blank">Watch</a></td>
            <td>${entry.status}</td>
            <td>
              ${entry.status === 'pending' ? `<button class="approve-btn" onclick="approve(${entry.id})">Approve</button>` : ''}
              <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error('Failed to load submissions:', err);
      });

    function approve(id) {
      fetch('/approve/' + id, { method: 'POST' })
        .then(() => location.reload());
    }

    function deleteEntry(id) {
      if (confirm('Are you sure you want to delete this entry?')) {
        fetch('/delete-entry/' + id, { method: 'DELETE' })
          .then(res => {
            if (res.ok) {
              alert('✅ Entry deleted.');
              location.reload();
            } else {
              alert('❌ Failed to delete entry.');
            }
          });
      }
    }
  </script>
</body>
</html>
