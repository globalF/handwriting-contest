<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contest Feed – Vote Now</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f9f9f9; }
    .entry { margin-bottom: 30px; padding: 20px; background: white; border: 1px solid #ccc; }
    img, video { max-width: 100%; height: auto; display: block; margin-bottom: 10px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h2>Vote for Your Favorite Entry</h2>
  <div id="feed"></div>

  <script>
fetch('/submissions')
  .then(res => res.json())
  .then(data => {
    const feed = document.getElementById('feed');
    data.forEach((entry, index) => {
      const card = document.createElement('div');
      card.className = 'entry-card';
      card.innerHTML = `
        <h3>#${index + 1} – ${entry.name}</h3>
        <p><strong>Votes:</strong> ${entry.votes}</p>
        <img src="/uploads/${entry.handwriting}" width="100%" />
        <video src="/uploads/${entry.video}" controls width="100%"></video>
        <div class="actions">
          <a href="/vote.html?id=${entry.id}">Vote</a>
          <a href="/voters.html?id=${entry.id}">View Voters</a>
          <button onclick="shareEntry(${entry.id}, '${entry.name}')">Share</button>
        </div>
      `;
      feed.appendChild(card);
    });
  });

function shareEntry(id, name) {
  const url = `https://handwriting-contest.onrender.com/vote.html?id=${id}`;
  const text = `Support ${name} in the handwriting contest! Cast your vote here: ${url}`;

  if (navigator.share) {
    navigator.share({ title: 'Vote Now', text, url });
  } else {
    navigator.clipboard.writeText(text);
    alert('✅ Link copied! Share it with your friends.');
  }
}
</script>
</body>
</html>
