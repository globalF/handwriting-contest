<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register – Handwriting Contest</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f4f4f4; }
    form { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <form action="https://paystack.shop/pay/dkpny343e-" method="GET">
    <h2>Register for the Contest</h2>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="file" name="photo" accept="image/*" required />
    <button type="submit">Pay ₦1000 & Register</button>
  </form>
</body>
</html>
